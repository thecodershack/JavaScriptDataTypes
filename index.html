<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Example to describe Javascript</title>
    </head>

    <body>
            <p>Welcome</p>
            <button type="button" onclick="myFunction()"> Please Click Me!</button>
            <p id="geeks1"></p>
            <p id="geeks2"></p>
            <script>
                function myFunction() 
                {
                    document.getElementById("geeks1").innerHTML = "Hello";
                    document.getElementById("geeks2").innerHTML = "Bye";
                }
            </script>
    </body>
</html>
